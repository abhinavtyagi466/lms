<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”§ CORS Test - Final Fix</h1>
    <p>Testing CORS configuration after comprehensive fix</p>
    
    <div>
        <button onclick="testCORS()">Test CORS GET</button>
        <button onclick="testCORSLogin()">Test CORS Login</button>
        <button onclick="testCORSWithHeaders()">Test CORS with Headers</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="result"></div>

    <script>
        async function testCORS() {
            try {
                console.log('Testing CORS GET request...');
                const response = await fetch('http://localhost:3001/api/test-cors', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult('GET Success', data, 'success');
                console.log('CORS GET test passed:', data);
            } catch (error) {
                showResult('GET Error', error.message, 'error');
                console.error('CORS GET test failed:', error);
            }
        }

        async function testCORSLogin() {
            try {
                console.log('Testing CORS Login request...');
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123',
                        userType: 'admin'
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }
                
                const data = await response.json();
                showResult('POST Login Success', data, 'success');
                console.log('CORS Login test passed:', data);
            } catch (error) {
                showResult('POST Login Error', error.message, 'error');
                console.error('CORS Login test failed:', error);
            }
        }

        async function testCORSWithHeaders() {
            try {
                console.log('Testing CORS with custom headers...');
                const response = await fetch('http://localhost:3001/api/test-cors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify({ test: 'data' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult('POST with Headers Success', data, 'success');
                console.log('CORS with headers test passed:', data);
            } catch (error) {
                showResult('POST with Headers Error', error.message, 'error');
                console.error('CORS with headers test failed:', error);
            }
        }

        function showResult(title, data, type) {
            const resultDiv = document.getElementById('result');
            const resultHtml = `
                <div class="result ${type}">
                    <h3>${title}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <small>Time: ${new Date().toLocaleTimeString()}</small>
                </div>
            `;
            resultDiv.innerHTML += resultHtml;
        }

        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }

        // Auto-test on page load
        window.onload = function() {
            console.log('Page loaded, CORS test ready');
            console.log('Make sure backend server is running on port 3001');
        };
    </script>
</body>
</html>
