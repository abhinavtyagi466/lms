server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  
  http2 on;
  http3 off;
  
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  
  server_name feportal.foxivision.net www.feportal.foxivision.net;
  
  # CRITICAL: Replace {{root}} with your actual frontend build directory
  # Example: root /var/www/feportal/dist;
  # Or: root /home/user/feportal/frontend/dist;
  # Make sure this path exists and contains index.html
  {{root}}
  
  {{nginx_access_log}}
  {{nginx_error_log}}
  
  # Disable server tokens for security
  server_tokens off;
  
  # Redirect HTTP to HTTPS
  if ($scheme != "https") {
    return 301 https://$host$request_uri;
  }
  
  # Allow Let's Encrypt verification
  location ~ /.well-known {
    auth_basic off;
    allow all;
  }
  
  {{settings}}
  include /etc/nginx/global_settings;
  
  # Security Headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  
  # Gzip Compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
  gzip_disable "MSIE [1-6]\.";
  
  # Client body size limit (for file uploads)
  client_max_body_size 100M;
  client_body_buffer_size 128k;
  
  # Timeouts
  proxy_connect_timeout 900;
  proxy_send_timeout 900;
  proxy_read_timeout 900;
  send_timeout 900;
  
  # Socket.io routes - MUST be before /api location
  location /socket.io {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # WebSocket specific settings
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400;
  }
  
  # API routes - proxy to Node.js backend on port 3001
  location /api {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # WebSocket support for API (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Request forwarding
    proxy_pass_request_headers on;
    proxy_pass_request_body on;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    proxy_max_temp_file_size 0;
    
    # Timeouts
    proxy_connect_timeout 900;
    proxy_send_timeout 900;
    proxy_read_timeout 900;
    
    # Don't cache API responses
    proxy_cache off;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }
  
  # Favicon - handle gracefully with fallback
  location = /favicon.ico {
    access_log off;
    log_not_found off;
    try_files $uri =204;
    expires 1d;
    add_header Cache-Control "public, immutable";
  }
  
  # Robots.txt
  location = /robots.txt {
    access_log off;
    log_not_found off;
    try_files $uri =204;
  }
  
  # Static assets directory (dist/assets) - inherits root from server block
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    try_files $uri =404;
    access_log off;
  }
  
  # Font files with CORS support
  location ~* \.(woff|woff2|ttf|eot|otf)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    add_header Access-Control-Allow-Origin *;
    try_files $uri =404;
  }
  
  # Static assets with caching (JS, CSS, images)
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    try_files $uri =404;
  }
  
  # HTML files - no cache (must be before location /)
  location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    try_files $uri =404;
  }
  
  # Frontend React App - serve index.html for all routes (SPA routing)
  # This must be last to catch all other routes
  location / {
    # First try to serve the request as a file, then as a directory, then fall back to index.html
    try_files $uri $uri/ /index.html;
    
    # Set index file
    index index.html;
    
    # No cache for HTML (SPA)
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # Security headers for HTML
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }
  
  # Block access to hidden files
  # Note: .well-known is already handled above, so this won't affect it
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }
  
  # Block access to backup files
  location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
  }
}
