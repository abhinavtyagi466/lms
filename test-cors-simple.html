<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Simple</title>
</head>
<body>
    <h1>CORS Test - Simple</h1>
    <button onclick="testCORS()">Test CORS GET</button>
    <button onclick="testCORSLogin()">Test CORS Login</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            try {
                const response = await fetch('http://localhost:3001/api/test-cors', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>GET Success: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>GET Error: ${error.message}</pre>`;
            }
        }

        async function testCORSLogin() {
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123',
                        userType: 'admin'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>POST Success: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>POST Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
